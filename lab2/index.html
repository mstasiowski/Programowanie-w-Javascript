<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Lab2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <i class="arr-left fa-solid fa-arrow-left fa-2xl"></i>
    <div class="img-slider">
        <div class="slide active">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 1</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 2</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 3</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 4</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 5</h2>
            </div>
        </div>

        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>

    </div>
    <i class="arr-right fa-solid fa-arrow-right fa-2xl"></i>


    <script src="https://kit.fontawesome.com/5b83bdaa27.js" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
