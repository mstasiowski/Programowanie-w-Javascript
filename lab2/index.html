<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Lab2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="bleft">
        <!-- <i class="arr-left fa-solid fa-arrow-left fa-2xl"></i> -->
        <i class="arr-left fas fa-regular fa-chevron-left fa-2xl"></i>
    </div>
    <div class="img-slider">
        <div class="slide active">
            <img src="https://www.shutterstock.com/shutterstock/photos/1109499041/display_1500/stock-photo-hand-using-laptop-with-cloud-technology-and-linked-information-concept-1109499041.jpg" >
            <div class="info">
                <h2>Slide 1</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://www.shutterstock.com/shutterstock/photos/1054860182/display_1500/stock-photo-rustic-bread-flour-sprinkled-from-the-white-paper-bag-measuring-cup-and-ears-of-wheat-kitchen-1054860182.jpg" >
            <div class="info">
                <h2>Slide 2</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://image.shutterstock.com/image-photo/scenic-open-window-view-mediterranean-600w-1897258540.jpg" >
            <div class="info">
                <h2>Slide 3</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://www.shutterstock.com/shutterstock/photos/1707615562/display_1500/stock-photo-clouds-of-afterlife-escape-to-reality-series-background-composition-of-surreal-sunset-sunrise-1707615562.jpg" >
            <div class="info">
                <h2>Slide 4</h2>
            </div>
        </div>

        <div class="slide">
            <img src="https://www.shutterstock.com/shutterstock/photos/1698876385/display_1500/stock-photo-an-abstract-background-of-seawater-flow-under-light-exposure-1698876385.jpg" >
            <div class="info">
                <h2>Slide 5</h2>
            </div>
        </div>

        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>

    </div>
    <div class="bright">
        <!-- <i class="arr-right fa-solid fa-arrow-right fa-2xl"></i> -->
        <i class="arr-right fas fa-regular fa-chevron-right fa-2xl"></i>
    </div>


    <script src="https://kit.fontawesome.com/5b83bdaa27.js" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
